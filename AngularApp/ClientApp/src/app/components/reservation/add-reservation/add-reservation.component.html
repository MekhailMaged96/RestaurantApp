<div class="row justify-content-center mt-3" >

  <div class="col-12 col-md-5">
    <h2 class="text-center text-danger">Add Reservation</h2>
    <hr>
    <form [formGroup]="addForm" class="my-2 my-lg-0" (ngSubmit)="AddReservation()" >
      <div class="form-group">

        <input class="form-control" 
        [ngClass]="{'is-invalid':addFormControl.tableNumber.touched && addFormControl.tableNumber.errors }"
        type="text" placeholder="tableNumber" formControlName="tableNumber">
        <div class="invalid-feedback"
        *ngIf="(addFormControl.tableNumber.touched) && 
        addFormControl.tableNumber.hasError('required')">
        Table Number is required
        </div>
      </div>
      <div class="form-group">
        <input [ngClass]="{'is-invalid': addFormControl.numOfPeople.errors && addFormControl.numOfPeople.touched}" class="form-control"
          placeholder="Nnumber Of People" formControlName="numOfPeople">
        <div class="invalid-feedback"
         *ngIf="addFormControl.numOfPeople.errors 
        && addFormControl.numOfPeople.hasError('required')">
        Number Of People is required
      </div>
      </div>
      <div class="form-group">
        <select  class="form-control" 
        [ngClass]="{'is-invalid': addFormControl.foodTypeId.errors && addFormControl.foodTypeId.touched}"
        formControlName="foodTypeId" placeholder="Food Type">
          <option value="" selected >Select Your Food Type</option>
          <option *ngFor="let food of foodTypes" value="{{food.id}}">{{food.name}}</option>
        </select>
        <div class="invalid-feedback"
        *ngIf="addFormControl.foodTypeId.errors 
       && addFormControl.foodTypeId.hasError('required')">
       Food Type is required
     </div>
      </div>
      <div class="form-group">
        <input  class="form-control"
          placeholder="Notes" formControlName="notes">
      </div>
    
     
     
      <button class="btn btn-success my-2 my-sm-0 mr-2" type="submit" [disabled]="!addForm.valid" >Add</button>
      <button class="btn btn-primary my-2 my-sm-0" type="button" (click)="onCancel()" >Cancel</button>

    </form>
 

  </div>
</div>
