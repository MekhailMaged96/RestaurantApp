<div class="container mt-3">
  <div class="row justify-content-center">
      <div class="col-md-7">
          <div class="card">
              <div class="card-header" [ngClass]="{'text-right':localization.IsArabic()}"> 
                  {{"Register" | translate}}</div>

              <div class="card-body" [ngClass]="{'RTL':localization.IsArabic()}">
                  <form [formGroup]="registerForm"  (ngSubmit)="onSubmit(registerForm)">
                      <div class="form-group row">
                          <label for="email" class="col-sm-4 col-form-label text-md-right">{{"userName" | translate}}</label>
                          <div class="col-md-6">
                              <input id="email" type="text" class="form-control" formControlName="username">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label for="password" class="col-md-4 col-form-label text-md-right">{{"password" | translate}}</label>
                          <div class="col-md-6">
                              <input id="password" type="password" class="form-control"
                              formControlName="password"
                               name="password" required>           
                          </div>
                      </div>
                      <div class="form-group  offset-md-2 mb-0" [ngClass]="{'text-right':!localization.IsArabic()}">
                        <div class="m-1">
                            <button type="submit" class="btn btn-primary">
                                {{"Register" | translate}}
                            </button>
                          </div> 
                        </div>     
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
